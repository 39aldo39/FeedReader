<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>FeedReader Article</title>
	<!--
	<link rel="stylesheet" href="/usr/share/FeedReader/ArticleView/style.css" type="text/css" media="screen" />
	-->
	<style>
		$CSS
	</style>
</head>

<body>
	<div class="$THEME">
		<header class="post">
			<span class="source">$FEED</span>
  			<h1><a href="$URL">$TITLE</a></h1>
  			<span class="author">$AUTHOR</span>
		</header>

		<div class="content">
			$HTML
		</div>
	</div>
</body>
</html>
